<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Just Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>JUST PIZZA</h1>
      </div>
      <div class="display_pizza">
        <h1>some image</h1>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-4">
          <form id="size">
            <h3>Pick a size</h3>
            <div class="radio">
              <label><input type="radio" name="size" value="1" checked>Not hungry but would like a pizza anyways, 10 inches diameter
              </label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="2" checked>A meal for me, 16 inches diameter
              </label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="3" checked>My friend and I love pizza, 24 inches diameter
              </label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="4" checked>Pizza is love, 30 inches diameter
              </label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="5" checked>Pizza is life, 48 inches diameter
              </label>
            </div>
            <button type="button" class="btn btn-danger" id="size_button">Got it!</button>
          </form>
        </div>

        <div class="col-md-4 col-sm-4">
          <h3>Is there cheese?</h3>
          <form id="cheese">
            <div class="radio">
              <label><input type="radio" name="cheese" checked>Yes!
              </label>
            </div>
            <div class="radio">
              <label><input type="radio" name="cheese" checked>No?
              </label>
            </div>
            <button type="button" class="btn btn-danger" id="Cheese_button">Next!</button
          </form>
        </div>

        <div class="col-md-4 col-sm-4">
          <h3>What goes on top of your pizza</h3>
          <form id="toppings">
            <div class="checkbox">
              <label><input type="checkbox">
                The classic Pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox">
                Just a filler, Italian Sausage
              </label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox">
                Medium rare class S "melt in your mouth" steak
              </label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox">
                Oh Bacon!
              </label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox">
                Slice and dice chicken
              </label>
            </div>
            <button type="button" class="btn btn-danger" id="toppingss_button">Done!</button>
          </form>
        </div>
      </div>
      <div class="result">
        <h1>display final result</h1>

      </div>

    </div>

  </body>
</html>

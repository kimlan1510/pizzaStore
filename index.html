<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Just Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>JUST PIZZA</h1>
      </div>
      <div class="display_pizza">
        <center><img src="img/pizza.png" alt=""></center>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-4 col1">
          <div class="form1-header"><center><h3>Pick a size</h3></center></div>
          <form id="size">

            <div class="radio">
              <label><input type="radio" name="size" value="2" checked>Not hungry but would like a pizza anyways, 10 inches diameter
              </label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="2.25" checked>A meal for me, 16 inches diameter
              </label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="2.5" checked>My friend and I love pizza, 24 inches diameter
              </label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="2.75" checked>Pizza is love, 30 inches diameter
              </label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="3" checked>Pizza is life, 48 inches diameter
              </label>
            </div>
            <button type="submit" class="btn btn-danger" id="size_button">Next</button>
          </form>
        </div>

        <div class="col-md-4 col-sm-4 col2">
          <div class="form2-header"><center><h3>Is there cheese?</h3></center></div>
          <form id="cheese">
            <div class="radio">
              <label><input type="radio" name="cheese" value="1" checked>Yes!
              </label>
            </div>
            <div class="radio">
              <label><input type="radio" name="cheese" value="0" checked>No?
              </label>
            </div>
            <button type="button" class="btn btn-info" id="back_button1">Back</button>
            <button type="submit" class="btn btn-danger" id="Cheese_button">Next</button>
          </form>
        </div>

        <div class="col-md-4 col-sm-4 col3">
          <div class="form3-header"><center><h3>What goes on top of your pizza</h3></center></div>
          <form id="toppings">
            <div class="checkbox">
              <label><input type="checkbox" value="1">
                The classic Pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="2">
                Just a filler, Italian Sausage
              </label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="5">
                Medium rare class S "melt in your mouth" steak
              </label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="3" >
                Oh Bacon!
              </label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="4" >
                Slice and dice chicken
              </label>
            </div>
            <button type="button" class="btn btn-info" id="back_button2">Back</button>
            <button type="submit" class="btn btn-danger" id="toppings_button">Done!</button>
          </form>
        </div>
      </div>
      <div class="result">
        <center><h1 id="result">Your Choice</h1></center>
        <ul id="choice_made">

        </ul>

      </div>

    </div>

  </body>
</html>
